<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Account</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="top-bar">
        <div class="logo">
          <img src="images/main-icon.png" alt="main-icon" />
          <h1 class="title">TeklaPay</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li>
              <a href="#">
                <img src="images/dashboard.png" alt="dashboard" />
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/transaction.png" alt="dashboard" />
                <span>Transactions</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="profile">
        <img src="images/teklaPfp.jpg" alt="profile-picture" />
        <p class="username">Tekla gogua</p>
      </div>
    </aside>
    <main>
      <header class="header">
        <h2 class="header-greeting">Hello, Tekla!</h2>
      </header>
      <section class="cards">
        <h3 class="sub-title">Your cards</h3>
      </section>
      <section class="spendings">
        <h3 class="sub-title">Spendings</h3>
      </section>
      <section class="categories">
        <h3 class="sub-title">Popular Categories</h3>
      </section>
    </main>
  </body>
</html>
